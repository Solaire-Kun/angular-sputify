<div class="container text-center">
    <div class="row">
        <h3 *ngIf="service.items.length == 0" class="mt-4 mb-4 text-danger">No results found.</h3>
        <h3 *ngIf="service.items.length > 0" class="mt-4">Results found: {{service.items.length}}</h3>
        <div *ngFor="let item of service.items" class="col-md-4">
            <div *ngIf="item != undefined">
                <div class="card shadow mb-3 mt-4" style="max-width: 540px; background-color: #1e1e1e; color: white;">
                    <div class="row g-0 align-items-center">
                        <div class="col col-sm-4">
                            <img src={{item.images[0].url}} class="img-fluid rounded ms-2" alt="">
                        </div>
                        <div class="col col-sm-8">
                            <div class="card-body">
                                <h5 class="card-title">{{item.name}}</h5>
                                <div *ngIf="item.genres.length !== 0">
                                    <h5 class="mt-4">Genres:</h5>
                                    <span *ngFor="let genre of item.genres" class="card-text">{{genre}}, </span>
                                </div>
                                <br>
                                <a (click)="viewAuthor(item.id)" class="btn btn-success mt-3">View Artist</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
