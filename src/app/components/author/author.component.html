<app-navbar></app-navbar>
<div *ngIf="service.authorDetails != []" class="container text-center">
    <div class="card shadow mb-3 mt-4" style=" background-color: #1e1e1e; color: white;">
        <div class="row g-0">
            <div class="col col-sm-4">
                <img src={{service.items[0].images[0].url}} class="img-fluid rounded m-3" alt="">
                <button (click)="back($event)" class="btn btn-success">GO BACK</button>
            </div>
            <div class="col col-sm-8">
                <div class="card-body">
                    <h1 class="card-title">{{service.items[0].name}}</h1>
                    <div *ngIf="service.items[0].genres.length !== 0">
                        <h3 class="mt-4">Genres:</h3>
                        <span *ngFor="let genre of service.items[0].genres" class="card-text">{{genre}}, </span>
                    </div>
                    <br>
                    <!-- album -->
                    <h1>Total Albums: {{service.authorDetails[0].items.length}}</h1>
                    <div *ngFor="let item of service.authorDetails[0].items" class="d-flex justify-content-center">
                        <div class="card shadow mb-3 mt-4"
                            style="max-width: 540px; background-color: black; color: white;">
                            <div class="row g-0 align-items-center">
                                <div class="col col-sm-4">
                                    <img src={{item.images[0].url}} class="img-fluid rounded m-2" alt="">
                                </div>
                                <div class="col col-sm-8">
                                    <div class="card-body">
                                        
                                        <h5 class="card-title">{{item.name}}</h5>
                                        <span class="card-text">{{item.release_date}}</span>
                                        <br>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
